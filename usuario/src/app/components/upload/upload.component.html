        
    <div class="custom-dropzone" ngx-dropzone (change)="onSelect($event)"
        [accept]="'application/pdf'" [multiple]="false" [expandable]="false" >
        <ngx-dropzone-label>Arrastra o selecciona tu documento</ngx-dropzone-label>
    </div>

    <div class="col-md-4">
        <span class="upload" *ngIf="progress > 0">
        {{progress}}%
        </span>
        <span class="upload" *ngIf="message">
        {{message}}
        </span>
    </div>
