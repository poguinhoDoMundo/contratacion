<div class="container margin-cotainer">

    <form [formGroup]="registerForm" (submit)="onSubmit()" >
        <div class="form-group">
          <label for="user">usuario</label>
          <input type="text" class="form-control" formControlName="user">
          <small id="lbUser" class="form-text text-muted">Por favor digite su numero de documento.</small>
        </div>
        <div class="form-row">
            <div class="form-group col-md-1"></div>    
            <div *ngIf="user.invalid && (user.dirty || user.touched)" class="alert alert-danger col-md-8">
                <div *ngIf="user.errors.required">
                    Se requiere su numero de documento para iniciar sesion.
                </div>         
            </div>
        </div>

        <div class="form-group">
          <label for="pass">contrase√±a</label>
          <input type="password" class="form-control" formControlName="pass">
        </div>
        <div class="form-row">
            <div class="form-group col-md-1"></div>    
            <div *ngIf="pass.invalid && ( pass.dirty || pass.touched)" class="alert alert-danger col-md-8">
                <div *ngIf="pass.errors.required">
                    Se requiere su password para iniciar sesion.
                </div>         
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>
